# luna_pinyin.custom.yaml
patch:
  switches:                   # 注意縮進
    - name: ascii_mode        # 中英文轉換開關。預設0爲中文，1爲英文
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape        # 全角符號／半角符號開關。注意，開啓全角時英文字母亦爲全角。0爲半角，1爲全角
      reset: 0
      states: [ 半角, 全角 ]
    - name: simplification    # 轉化字開關。一般情況下與上同，0爲不開啓轉化，1爲轉化。
      reset: 1
      states: [ 漢字, 汉字 ]
